<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>leaderboard</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <h1 class="my-4 my-md-5 heading fw-bolder">
        <span style="--i:1">L</span>
        <span style="--i:2">E</span>
        <span style="--i:3">A</span>
        <span style="--i:4">D</span>
        <span style="--i:5">E</span>
        <span style="--i:6">R</span>
        <span style="--i:7">B</span>
        <span style="--i:8">O</span>
        <span style="--i:9">A</span>
        <span style="--i:10">R</span>
        <span style="--i:11">D</span>
      </h1>
      <div class="d-flex flex-column mt-2 mt-md-5 flex-md-row">
        <div class="col-md-6 px-3 px-md-5 mb-3 mb-md-0">
          <div class="d-flex justify-content-between mb-3 mb-md-5">
            <h2 class="m-0 sub-heading">Recent scores</h2>
            <div class="col-auto">
              <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
            </div>
          </div>
          <div class="table-responsive border border-4 rounded table-color custom-height custom-border">
            <table class="table table-warning table-striped table-hover">
              <thead class="table-secondary sticky-top">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="px-3 px-md-5 col-12 col-md-4">
          <h2 class="mb-3 mb-md-5 sub-heading">Add your score</h2>
          <form class="col" id="form">
            <div class="mb-2 mb-md-5 col-auto">
              <label for="name" class="visually-hidden">Name</label>
              <input
                type="text"
                class="form-control border border-4 custom-border"
                id="name"
                placeholder="Your name"
              />
            </div>
            <div class="mb-2 mb-md-5 col-auto">
              <label for="score" class="visually-hidden">Score</label>
              <input
                type="number"
                class="form-control border border-4 custom-border"
                id="score"
                placeholder="Your score"
              />
            </div>
            <div class="col-auto d-flex">
              <button id="submit-btn" type="submit" class="btn btn-secondary ms-auto">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
