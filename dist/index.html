<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>leaderboard</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="container d-flex flex-column vh-100">
      <h1 class="my-5 heading">LEADERBOARD</h1>
      <div class="d-flex h-75 mt-5">
        <div class="w-50 px-5">
          <div class="d-flex justify-content-between mb-5">
            <h2 class="m-0 sub-heading">Recent scores</h2>
            <div class="col-auto">
              <button class="btn btn-secondary">Refresh</button>
            </div>
          </div>
          <div class="table-responsive-sm h-50 border rounded table-color overflow-scroll">
            <table class="table table-warning table-striped table-hover">
              <thead class="table-secondary sticky-top">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="w-25">
          <h2 class="mb-5 sub-heading">Add your score</h2>
          <form class="col" id="form">
            <div class="mb-5 col-auto">
              <label for="name" class="visually-hidden">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your name"
              />
            </div>
            <div class="mb-5 col-auto">
              <label for="score" class="visually-hidden">Score</label>
              <input
                type="number"
                class="form-control"
                id="score"
                placeholder="Your score"
              />
            </div>
            <div class="col-auto d-flex">
              <button type="submit" class="btn btn-secondary ms-auto">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
